<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown Menu Example</title>
    </head>
    <body>
        <h1>Single choice</h1>
        <label for="stream">Select your course</label>
        <select id="stream">
            <option >Computer Engineering</option>
            <option >Electrical Engineering</option>
            <option >Mechanical Engineering</option>
            <option >Civil Engineering</option>
        </select>
        <br>
        <label for="hobbies">Select your hobbies</label>
        <select multiple id="hobbies">
            <option >Football</option>
            <option >Cricket</option>
            <option >Basketball</option>
            <option >Reading books</option>
        </select>
        <br>
        <label for="multiple stream">Select your branch details</label>
        <select id="multiple stream">
            <optgroup label="Core Branches">
                <option >Computer Engineering</option>
                <option >Electrical Engineering</option>
                <option >Mechanical Engineering</option>
                <option >Civil Engineering</option>
            </optgroup>
            <optgroup label="Minors">
                <option>Information Technology</option>
                <option>Software Development</option>
                <option>Web Development</option>
                <option>Machine Learning</option>
                <option>Data Science</option>
            </optgroup>
            <optgroup label="Others">
                <option>Englishy</option>
                <option>Maths</option>
                <option>Sports</option>
                <option>Music</option>
                <option>Random</option>
            </optgroup>
        </select>
    </body>
</html>
